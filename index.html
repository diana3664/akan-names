<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Akan Names</title>
</head>
<body>

<forms>
  <h2>Date Of Birth</h2>
  <!-- days -->
  <label for="day-of-birth">
    <input type="number" placeholder="Day" id="day-of-birth" value="" >
  </label>

  <!-- months -->
  <label for="month-of-birth">
    <input type="number" placeholder="Month" id="month-of-birth" value="" >
  </label>

  <!-- years -->
  <label for="year-of-birth">
    <input type="number" placeholder="Year" id="Year-of-birth" value="" >
  </label>
   
  <!-- Gender -->
  <h2>Your Gender</h2>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="male-gender" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="female-gender" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Female
    </label>
  </div>

</forms>
<button type="Submit" onclick=" calculate() " >Submit</button>




  <script src="index.js"></script>
</body>
</html>
