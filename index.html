<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">  <title>Akan Names</title>
</head>
<body>

<forms>
  <h2>Date Of Birth</h2>
  <!-- days -->
  <label for="day-of-birth">
    <input type="text" class="form-control" placeholder="Day" id="day-of-birth" value="" >
  </label>

  <!-- months -->
  <label for="month-of-birth">
    <input type="text" class="form-control" placeholder="Month" id="month-of-birth" value="" >
  </label>

  <!-- years -->
  <label for="year-of-birth">
    <input type="text" class="form-control" placeholder="Year" id="year-of-birth" value="" >
  </label>
   
 <!-- Gender -->
 <h2>Your Gender</h2>
 <div class="form-check">
   <input class="form-check-input" type="radio" name="gender" id="gender1" value="Male">
   <label class="form-check-label" for="exampleRadios1">
     Male
   </label>
 </div>
 <div class="form-check">
   <input class="form-check-input" type="radio" name="gender" id="gender2" value="Female">
   <label class="form-check-label" for="exampleRadios2">
     Female
   </label>
 </div>
     

</forms><br>
<br>
<button type="Submit" onclick="run() " >Submit</button>




  <script src="index.js"></script>
</body>
</html>
